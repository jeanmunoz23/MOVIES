<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">LISTADO DE PELICULAS</span>
          <button class="btn btn-success float-end" routerLink="/crear-movie">
            NUEVO
          </button>
          <table *ngIf="listMovies.length > 0" class="table table-striped mt-3">
            <thead>
              <tr>
                <th scope="col">Movie</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Genero</th>
                <th scope="col">Rating</th>
                <th scope="col">Released Date</th>
                <th scope="col">trailerLink</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let movie of listMovies">
                <td>{{ movie.Title }}</td>
                <td>{{ movie.Description }}</td>
                <td>{{ movie.Genre }}</td>
                <td>{{ movie.Rating }}</td>
                <td>{{ movie.ReleasedDate }}</td>
                <td>{{ movie.TrailerLink }}</td>
                <td>
                  <i
                    [routerLink]="['/editar-movie', movie._id]"
                    class="fas fa-edit text-primary"
                  ></i>
                  <i
                    (click)="eliminarMovie(movie._id)"
                    class="fas fa-trash text-danger"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5
            style="text-align: start; margin-top: 10px"
            *ngIf="listMovies.length == 0"
          >
            No hay peliculas para mostrar
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
